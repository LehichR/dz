<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <a href="main.html" target="_blank">Ссылка на 1 страницу</a>
    <p>Вторая страница</p>
    <form action="">
        <label>Простое текстовое поле</label>
        <input type="text">
        <label for="1">Чекбокс</label>
        <input type="checkbox" id="1">
        <label>Поля для пароля</label>
        <input type="password">
        <input type="button" value="Нажми">

        <input class="form-control" type="text" placeholder="Базовый ввод" aria-label="default input example">

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Многострочное поле</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
